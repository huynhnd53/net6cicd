stages:
- build
- test


build:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:6.0
  script:
    - dotnet restore
    - dotnet build --configuration Release

sast:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:6.0
  script:
    - dotnet test --configuration Release --logger "trx;LogFileName=testresults.trx" --no-build

include:
- template: Security/SAST.gitlab-ci.yml




